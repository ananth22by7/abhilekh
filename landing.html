<html>
<head>
	<title>
		ASHA sign-in
	</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
	<script src="scripts/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
</head>

<body>
	<img src="images/phone.png" class="img-phone" alt="">
	<div class="phone-wrapper">
		<div class="container landing-page-accordion-container">
			<div class="row">
				<div class="col-xs-12">
					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					  <div class="panel panel-default">
					    <div class="panel-heading blue-panel" role="tab" id="headingOne">
					    	<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
					      	<h4 class="panel-title">
					          <i class="fa fa-quote-right accordion-icon"></i>Prasnavalli
						      </h4>
					      </a>
					    </div>
					    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
					      <div class="panel-body">
					        <p class="game-question">1. What symptoms is the child showing?</p>

					        <div class="row">
					        	<div class="col-xs-6">
					        		<div class="grid-answer">
					        			<img src="images/coughing.png" alt="">
					        			<p>Constant cough</p>
					        		</div>
					        	</div>
					        	<div class="col-xs-6">
					        		<div class="grid-answer">
					        			<img src="images/underweight.png" alt="">
					        			<p>Underweight</p>
					        		</div>
					        	</div>
					        </div>

					        <div class="row">
					        	<div class="col-xs-6">
					        		<div class="grid-answer">
					        			<img src="images/rapid-breathing.png" alt="">
					        			<p>Rapid breathing</p>
					        		</div>
					        	</div>
					        	<div class="col-xs-6">
					        		<div class="grid-answer">
					        			<img src="images/vomiting.png" alt="">
					        			<p>Vomiting</p>
					        		</div>
					        	</div>
					        </div>

					        <div class="row">
					        	<div class="col-xs-6">
					        		<div class="grid-answer">
					        			<img src="images/fever.png" alt="">
					        			<p>Fever</p>
					        		</div>
					        	</div>
					        	<div class="col-xs-6">
					        		<div class="grid-answer">
					        			<img src="images/loose-motions.png" alt="">
					        			<p>Loose motions</p>
					        		</div>
					        	</div>
					        </div>
					        <div class="submit-row">
					        	<a href="game-q2.html" class="form-next-btn">Next<i class="fa fa-chevron-right"></i></a>
					        </div>
					      </div>
					    </div>
					  </div>
					  <div class="panel panel-default">
						  <div class="panel-heading" role="tab" id="headingTwo"> 
					  		<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						      <h4 class="panel-title">
					          <i class="fa fa-pencil accordion-icon"></i>Create Record
									</h4>
								</a>
					    </div>

					    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
					      <div class="panel-body">
					        <form>
					        	<div class="form-group">
					        		<label><i class="fa fa-key form-icon"></i>Child ID: <i>98765432</i></label>
					        	</div>
					        	<div class="form-group">
					        		<label><i class="fa fa-child form-icon"></i>Child's name</label>
					        		<input type="text" class="form-control" placeholder="Child's full name">
					        	</div>
					 					<div class="form-group">
					 						<label><i class="fa fa-birthday-cake form-icon"></i>Date of birth</label>
					 						<input type="text" class="form-control" placeholder="DD/MM/YYYY">
					 					</div>
					 					<div class="row">
					 						<div class="col-xs-6">
					 							<div class="form-group">
					 								<label><i class="fa fa-venus-mars form-icon"></i>Gender</label>
					 								<input type="text" class="form-control" placeholder="M/F">
					 							</div>
					 						</div>
					 						<div class="col-xs-6">
					 							<div class="form-group">
					 								<label><img src="images/drop.png" class="form-icon-image" alt="">Blood group</label>
					 								<input type="text" class="form-control" placeholder="Blood group">
					 							</div>
					 						</div>
					 					</div>
					 					<div class="form-group">
					 						<label><i class="fa fa-female form-icon"></i>Mother's name</label>
					 						<input type="text" class="form-control" placeholder="Mother's full name">
					 					</div>
					 					<div class="form-group">
					 						<label><i class="fa fa-male form-icon"></i>Father's name</label>
					 						<input type="text" class="form-control" placeholder="Father's full name">
					 					</div>
					 					<div class="text-right">
					 						<a href="details-first-time.html" class="btn btn-primary">Submit Record <i class="fa fa-chevron-right submit-right"></i></a>
					 					</div>
					        </form>
					      </div>
					    </div>
					  </div>

					</div>
				</div>
			</div>
		</div>
		
		<div class="container landing-page-search-container">
			<div class="border-container">
				<div class="row">
					<div class="col-xs-12">
						<h2>Records</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="landing-page-search-wrapper disabled-search form-control">
							<i class="fa fa-search"></i>
							<input type="text" placeholder="No records to search" class="landing-page-search">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div class="landing-page-records-pane">
							<p class="no-results-text">
								There are no records added.<br />Press <b>Create Record</b> to create one.
							</p>
						</div>
					</div>
				</div>
			</div>
	</div>


	</div>

	<script src="scripts/scripts.js"></script>

</body>

</html>
